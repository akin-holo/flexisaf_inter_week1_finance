<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Finance Dashboard | By Akin Holo</title>

   <link rel="icon" type="image/x-icon" href="https://github.com/akin-holo/image-preview/blob/main/logo.png?raw=true">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Faustina:ital,wght@0,300..800;1,300..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">   <link rel="stylesheet" href="style.css">

</head>
<body>
   <header>
      <h1>Finance</h1>
      <nav>
         <div class="navigation-btn">
            <button><span><i class="fa-solid fa-house"></i></span> overview</button>
            <button><span><i class="fa-solid fa-arrow-up"></i></span> transactions</button>
            <button><span><i class="fa-solid fa-clipboard-list"></i></span> budgets</button>
            <button><span><i class="fa-solid fa-file-invoice-dollar"></i></span> pots</button>
            <button><span><i class="fa-solid fa-money-bill-transfer"></i></span> recurring bills</button>
         </div>
         <button class="minimize-menu"><span><i class="fa-solid fa-left-long"></i></span> minimize menu</button>
      </nav>
   </header>

   <main>
      <div  class="overview-container">
         <h1 class="overview-heading">overview</h1>
         <section class="overview-info">
            <div class="overview-items-wrap">
               <div class="item-wrap balance-wrap ">
                  <p class="item-head" style="color: rgb(185, 184, 184);">Current Balance</p>
                  <p class="amount">$4,836.00</p>
               </div>
               <div class="item-wrap income-wrap">
                  <p class="item-head" style="color: rgb(185, 184, 184);">Income</p>
                  <p class="amount">$3,814.25</p>
               </div>
               <div class="item-wrap  expenses-wrap">
                  <p class="item-head" style="color: rgb(185, 184, 184);">Expenses</p>
                  <p class="amount">$1,700.50</p>
               </div>
            </div>
         </section>
      </div>

      <div class="the-rest-container">

      </div>

      <div id="contact-container">
     </div>

     <button id="add-contact">Add Contact</button>

     <br>

     <button id="remove-contact">Remove Contact</button> -->

   </main>
   <script src="array.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pomodoro Timer | By Akin Holo</title>

   <link rel="icon" type="image/x-icon" href="https://github.com/akin-holo/image-preview/blob/main/logo.png?raw=true">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Faustina:ital,wght@0,300..800;1,300..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">   <link rel="stylesheet" href="style.css">

   <link rel="stylesheet" href="stylesheet/styles.css">

</head>
<body>
   <header>
      <h1>Pomodoro</h1>
   </header>

   <main>
      <section class="time-selection">
         <button>pomodoro</button>
         <button>short break</button>
         <button>long break</button>
      </section>

      <section class="time-counter">
         <div class="pink-border">
           <div class="the-timer" role="timer">30:00</div> 
         </div>  
         <button>pause</button>
      </section class="time-counter">
   </main>
</body>
</html>

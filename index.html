<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Finance Dashboard | By Akin Holo</title>

   <link rel="icon" type="image/x-icon" href="https://github.com/akin-holo/image-preview/blob/main/logo.png?raw=true">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Faustina:ital,wght@0,300..800;1,300..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">   <link rel="stylesheet" href="style.css">

</head>
<body>
   <header>
      <h1>Finance</h1>
      <nav>
         <div class="navigation-btn">
            <button><span><i class="fa-solid fa-house"></i></span> overview</button>
            <button><span><i class="fa-solid fa-arrow-up"></i></span> transactions</button>
            <button><span><i class="fa-solid fa-clipboard-list"></i></span> budgets</button>
            <button><span><i class="fa-solid fa-file-invoice-dollar"></i></span> pots</button>
            <button><span><i class="fa-solid fa-money-bill-transfer"></i></span> recurring bills</button>
         </div>
         <button class="minimize-menu"><span><i class="fa-solid fa-left-long"></i></span> minimize menu</button>
      </nav>
   </header>

   <main class="overview-container">
      <h1 class="overview-heading">overview</h1>

      <div  class="account-container">
         <section class="account-info">
            <div class="account-items-wrap">
               <div class="item-wrap balance-wrap ">
                  <p class="item-head current-balance" style="color: rgb(185, 184, 184);">Current Balance</p>
                  <p class="amount">$4,836.00</p>
               </div>
               <div class="item-wrap income-wrap">
                  <p class="item-head income" style="color: rgb(185, 184, 184);">Income</p>
                  <p class="amount">$3,814.25</p>
               </div>
               <div class="item-wrap  expenses-wrap">
                  <p class="item-head expenses" style="color: rgb(185, 184, 184);">Expenses</p>
                  <p class="amount">$1,700.50</p>
               </div>
            </div>
         </section>
      </div>

      <div class="other-sections-container">
         <div class="pot-and-trans-wrapper">
            <section class="pots-info">
               <div class="pots-items-wrapper">
                  <div class="pots-heading">
                     <h2>Pots</h2>
                     <p>See Details</p>
                  </div>
                  <div class="pots-body">
                     <div class="total-save-wrap">
                        <span class="dollar-icon"><i class="fa-solid fa-file-invoice-dollar"></i></span>
                        <div class="total-save-info">
                           <p class="total-saved">Total Saved</p>
                           <p class="total-saved-amount">$850</p>
                        </div>
                     </div>
                     <div class="" style="width: 50%; display: flex; gap: 20px; align-items: center; justify-content: center;">
                        <div class="saving-and-ticket-wrapper">
                           <div class="saving-info">
                              <p class="savings">Savings</p>
                              <p class="savings-amount">$159</p>
                           </div>
                           <div class="ticket-info">
                              <p class="current-ticket">Current Tticket</p>
                              <p class="ticket-amount">$110</p>
                           </div>
                        </div>
                        <div class="gift-and-laptop-wrapper">
                           <div class="gift-info">
                              <p class="gift">Gift</p>
                              <p class="gift-amount">$40</p>
                           </div>
                           <div class="laptop-info">
                              <p class="new-laptop">New Laptop</p>
                              <p class="laptop-amount">$10</p>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </section>
         </div>
      </div>
      <!-- <p>My contacts list</p>

      <div id="contact-container">
     </div>

     <button id="add-contact">Add Contact</button>

     <br>
     <br>

     <button id="remove-contact">Remove Contact</button> -->

   </main>
   <script src="array.js"></script>
</body>
</html>
